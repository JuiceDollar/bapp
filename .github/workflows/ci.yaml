name: CI Tests

on:
    pull_request:
        branches: [develop, main]
    push:
        branches: [develop]

jobs:
    test:
        name: Lint & Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "yarn"

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Lint check
              run: yarn lint

            - name: Prettier check
              run: yarn lint:check

            - name: Build
              run: yarn build
